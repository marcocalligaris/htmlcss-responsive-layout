<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>Responsive</title>
    </head>
    <body>
        <!-- Intestazione con logo e menu -->
        <header>

            <!-- Contenitore del logo + menu di destra -->
            <div class="container">
                <div id="header-container">
                    <!-- Logo aziendale -->
                    <a href="#"><img src="img/logo.png" alt="logo" id="logo"></a>
                    <!-- Menu per viewport sotto i 480px  e sotto i 768px -->
                    <nav id="small-navbar">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </nav>
    
                    <!-- Menu a comparsa per viewport sopra i 992 px -->
                    <nav id="large-navbar">
                        <ul>
                            <li>
                                <a href="#">Planning</a>
                            </li>
                            <li>
                                <a href="#">Testimonials</a>
                            </li>
                            <li>
                                <a href="#">Features</a>
                            </li>
                            <li>
                                <a href="#">About Us</a>
                            </li>
                            <li>
                                <a href="#" class="button" id="white-btn">Get Started</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
            <!-- Corpo principale -->
            <main>
                <section>
                    <!-- Caratteristiche principali -->
                    <div class="container">
                        <div class="flex-container"">
                            <div class="double-column">
                                <div class="card"></div>
                            </div>
                            <div class="column">
                                <div class="card"></div>
                            </div>
                            <div class="column">
                                <div class="card"></div>
                            </div>
                            <div class="column">
                                <div class="card"></div>
                            </div>
                            <div class="column">
                                <div class="card"></div>
                            </div>
                        </div>
                        
                    </div>
                </section>

                <section class="bg-secondary">
                    <!-- Sezione planning e developement -->
                    <div class="container">
                        <div class="planning">
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                </section>
                <section>
                    <!-- Testimonials -->
                    <div class="container">
                        <div class="testimonials flex-container">
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                </section>
                <section class="bg-secondary">
                    <!-- Sezione Benefits -->
                    <div class="container">
                        <div class="benefits">
                            <h2>Benefits of working with us</h2>
                            <div class="flex-container">
                                <div class="column"></div>
                                <div class="column"></div>
                                <div class="column"></div>
                                <div class="column"></div>
                                <div class="column"></div>
                                <div class="column"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section></section>
                <section class="bg-secondary"></section>

            </main>
            <footer></footer>
    </body>
</html>
